<ion-header [translucent]="true">
  <ion-toolbar>
   <div class="header">
      <div class="note">
        <ion-title>NoteMe</ion-title>
      </div>
      <div class="user">
        <ion-icon name="person-circle" size="large"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-menu menuId="first-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>First Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <span>Share List here</span>
  </ion-content>
</ion-menu>

<ion-menu menuId="second-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Second Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <span>Share Made here</span>
  </ion-content>
</ion-menu>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>End Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">All Share Files Received</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-button expand="block" (click)="openFirstMenu()">Share List</ion-button>
    <ion-button expand="block" (click)="openSecondMenu()">Share Made</ion-button>
    <ion-button expand="block" (click)="openEndMenu()">Received</ion-button>
  </ion-content>
</div>
</ion-content>
